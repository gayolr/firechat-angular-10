<h1>Chat</h1>
<hr>

<div class="app-mensajes"
     id="app-mensajes">
   <div class="text-right"
        *ngFor="let chat of chatService.chats"
        [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}">
      <span class="badge"
            [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid, 'badge-success': chatService.usuario.uid != chat.uid}">{{chat.nombre}}</span>
      <p>
         {{chat.mensaje}}
      </p>
   </div>

      <span class="badge badge-primary">Roberto</span>
      <p>

      </p>
   </div>
   <div>
      <span class="badge badge-success">Maria</span>
      <p>
         Saludo Roberto!
      </p>
   </div> -->
</div>

<input type="text"
       name="mensaje"
       [(ngModel)]="mensaje"
       value=""
       class="form-control"
       (keyup.enter)="enviar_mensaje()"
       placeholder="Enviar mensaje">
